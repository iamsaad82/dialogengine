# Netzwerk
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# TLS/SSL
tls-port 0
tls-prefer-server-ciphers no
tls-session-caching no
tls-session-cache-timeout 300

# Verbindungen
maxclients 10000
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistenz
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Logging
loglevel notice
logfile ""

# Sicherheit
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Performance
activerehashing yes
no-appendfsync-on-rewrite no
appendonly no 